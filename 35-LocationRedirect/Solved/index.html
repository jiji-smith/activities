<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Location Redirect</title>
</head>

<body>

  <script>
    function getLocation() {
      // Make sure browser supports this feature
      if (navigator.geolocation) {
        // Provide our showPosition() function to getCurrentPosition
        navigator.geolocation.getCurrentPosition(showPosition, function () {
          alert("Failed to get your location...I can't do anything!");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function positionError() {
      alert("Failed to get your location...I can't do anything!");
    }

    // This will get called after getCurrentPosition()
    function showPosition(position) {
      // Grab coordinates from the given object
      var lat = position.coords.latitude;
      var lon = position.coords.longitude;
      console.log("Your coordinates are Latitude: " + lat + " Longitude " + lon);

      // Call our next function, passing on the coordinates
      redirect(lat, lon);
    }

    function redirect(lat, lon) {
      // Compare latitude and longitude values
      if (lat >= 30 && lon <= -100) {
        // Redirect to a new page
        window.location.href = "western.html";
      } else {
        window.location.href = "eastern.html";
      }
    }

    if (navigator.userAgent.indexOf("Windows") !== -1) { // See if user is on Windows
      alert("Welcome, Windows user!");
      getLocation();
    } else if (navigator.userAgent.indexOf("Mac") !== -1) { // Then check for macOS
      alert("Welcome, Mac user!");
      getLocation();
    } else { // I give up
      alert("I don't know what you're using...");
    }
  </script>

</body>

</html>
